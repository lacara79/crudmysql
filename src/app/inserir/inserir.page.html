<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Lista de Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-card>
    <h1>Inserir contato</h1>
    <ion-item>
      <ion-label position="floating">Digite o Nome</ion-label>
      <ion-input [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Digite o Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="cadastrar()">Gravar</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
