<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Lista de Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item *ngFor='let itens of lista'>
        <ion-avatar slot="start">
          <img src="../../assets/avatar.png">
        </ion-avatar>
        <ion-label>
          <h1>{{itens.nome}}</h1>
          <p>{{itens.email}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
